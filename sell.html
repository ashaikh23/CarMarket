<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Car - Carmarket</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/sell.css">
</head>
<body>
  <header>
    <h1>Sell Your Car</h1>
  </header>
  <form id="sellForm">
    <h2>Car Details</h2>
    <label for="make">Car Make</label>
    <input type="text" id="make" placeholder="e.g., Toyota" required>
    
    <label for="model">Car Model</label>
    <input type="text" id="model" placeholder="e.g., Corolla" required>
    
    <label for="year">Year</label>
    <input type="number" id="year" placeholder="e.g., 2020" required>
    
    <label for="price">Price</label>
    <input type="number" id="price" placeholder="e.g., 15000" required>
    
    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Brief description of the car"></textarea>
    
    <label for="image">Car Image</label>
    <input type="file" id="image" accept="image/*">
    
    <button type="submit">Submit Listing</button>
  </form>
  <footer>
    &copy; 2024 Carmarket. All rights reserved.
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/sell.js"></script>
</body>
</html>
